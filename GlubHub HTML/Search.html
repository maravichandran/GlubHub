<!DOCTYPE html>
<html>
<head>
	
	<title>GlubHub - Search</title>

<link rel="stylesheet" type="text/css" href="GlubHub_Stylesheet.css">
<script src="Slogans.js"></script>

</head>

<body onload="slogans()">

<div class="title_block">
<img src="http://www.megaicons.net/static/img/icons_sizes/8/178/256/animals-fish-icon.png"/>	
<h1>Glub<span style="color:#e33809">Hub</span></h1>
</div>
<div class="slogan_block" style="background-color:#f1857e">
	<h2 id="slogan">O-FISH-al fisherman network</h2>
</div>

<!--Establishing navigation bar with a list and corresponding links.-->
<!--The current page's tab is placed under the "active" class-->
<ul class="navbar">
	<li><a href="Search.html" class="active">SEARCH</a></li>
	<li><a href="Upload.html">UPLOAD</a></li>
	<li><a href="Login.html">LOGIN</a></li>
	<li><a href="CreateAccount.html">CREATE ACCOUNT</a></li>
</ul>
<div class="search_form">
<form>
	<h2>Fish</h2>
		<p>Weight</p><br>
			<select name="weight">
			  <option value="all" selected>All</option>
			  <option value="<2">Less than 2 lb.</option>
			  <option value="2-10">2-10 lb.</option>
			  <option value="11-20">10-20 lb.</option>
			  <option value="21-50">20-50 lb.</option>
			  <option value="51-100">50-100 lb.</option>
			  <option value=">100">Greater than 100 lb.</option>
			</select><br>
		<p>Length</p><br>
			<select name="length">
			  <option value="all" selected>All</option>
			  <option value="<5">Less than 5 in.</option>
			  <option value="5-30">5-30 in.</option>
			  <option value="31-100">31-100 in.</option>
			  <option value="101-300">101-300 in.</option>
			  <option value=">300">Greater than 300 in.</option>
			</select><br>
		<p>Common Name</p><br>
		<input type="text" name="fishname"><br>
		<p>Location</p><br>
			<select name="length">
			<option value="all" selected>All</option>
			  <option value="bergen" >Bergen County, NJ</option>
			  <option value="essex">Essex County, NJ</option>
			  <option value="middlesex">Middlesex, NJ</option>
			  <option value="monmouth">Monmouth, NJ</option>
			  <option value="hudson">Hudson County, NJ</option>
			  <option value="ocean">Ocean County, NJ</option>
			  <option value="union">Union County, NJ</option>
			  <option value="camden">Camden County, NJ</option>
			  <option value="passaic">Passaic County, NJ</option>
			  <option value="morris">Morris County, NJ</option>
			  <option value="burlington">Burlington County, NJ</option>
			  <option value="mercer">Mercer County, NJ</option>
			  <option value="somerset">Somerset County, NJ</option>
			  <option value="gloucester">Gloucester County, NJ</option>
			  <option value="atlantic">Atlantic County, NJ</option>
			  <option value="sussex">Sussex County, NJ</option>
			  <option value="cumberland">Cumberland County, NJ</option>
			  <option value="hunterdon">Hunterdon County, NJ</option>
			  <option value="warren">Warren County, NJ</option>
			  <option value="cape may">Cape May County, NJ</option>
			  <option value="salem">Salem County, NJ</option>
			  <option value="gulf of mexico">Gulf of Mexico</option>
			</select><br>
		<p>Color</p><br>
			<select name="length">
			<option value="all" selected>All</option>
			  <option value="red">Red</option>
			  <option value="orange">Orange</option>
			  <option value="yellow">Yellow</option>
			  <option value="green">Green</option>
			  <option value="blue">Blue</option>
			  <option value="purple">Purple</option>
			  <option value="pink">Pink</option>
			  <option value="black">Black</option>
			  <option value="brown">Brown</option>
			  <option value="grey">Grey</option>
			  <option value="white">White</option>
			  <option value="silver">Silver</option>
			  <option value="gold">Gold</option>
			</select><br>
	<h2>Fishermen</h2>
		<p>Username</p><br>
		<input type="text" name="username"><br>
		<p>First Name</p><br>
		<input type="text" name="firstname"><br>
		<p>Last Name</p><br>
		<input type="text" name="lastname"><br>
		<br>
	<button type="submit" value="SEARCH">SEARCH</button>
</form>
</div>
<div class="results">
	<h2>Results</h2>
</div>
</body>
</html>
